<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Listado de usuarios SYSO</h2>

            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col"></th>
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of usuarios">
                        <th scope="row">{{u.idUsuario}}</th>
                        <td>{{u.nombre}}</td>
                        <td>{{u.email}}</td>
                        <td>
                            <a href="#" class="btn btn-info">Editar</a>  
                        </td>
                      </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
